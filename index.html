<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="live.js"></script>

	<style type="text/css">
		.container {
			width: 700px !important;
		}

		.board {
			display: table;
			margin: auto;
			margin-top: 100px;
		}

		.table {
			vertical-align: middle;
			width: auto;
		}

		.table tr > td {
			text-align: center;
			border: 6px solid #8C8C8C;
			width: 120px;
			height: 120px;
			vertical-align: middle;
			font-size: 36px;
			color: #666;
		}

		.table tr > td {
			border-top: 0px;
			font-family: serif;
		}

		.table tr > td:hover {
			cursor: pointer;
			color: #333;
		}

		.table tr:nth-child(3n) > td {
			border-bottom: 0px;
		}

		.table tr > td:nth-child(n+3) {
			border-right: 0 !important;
		}

		.table tr > td:nth-child(n) {
			border-left: 0 !important;
		}

		.table tr > td:hover {
			background: #EEE;
		}
	</style>
</head>

			</div>	 <!-- End col 12 -->
		</div> <!-- End row -->
	</div> <!-- End Container -->
