<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-Tac-Toe Game</title>
    

    <link rel="icon" href="favicon.jpg" type="image/x-icon"/>


	<style type="text/css">
		* {
			border: 0;
			outline: 0;

		}
		html, body {
			height: 100%;
			height: 100vh;
		}
		.container {
			width: 700px !important;
			font-family: monospace;
			margin: auto;
		}

		.board {
			display: table;
			margin: auto;
			margin-top: 40px;
		}

		.table {
			vertical-align: middle;
			width: auto;
		}

		.table tr > td {
			text-align: center;
			border: 2px solid #8C8C8C;
			width: 120px;
			height: 120px;
			vertical-align: middle;
			font-size: 36px;
			color: #666;
		}

		.table tr > td {
			border-top: 0px;
			font-family: serif;
		}

		.table tr > td:hover {
			cursor: pointer;
			color: #333;
		}

		.table tr:nth-child(3n) > td {
			border-bottom: 0px;
		}

		.table tr > td:nth-child(n+3) {
			border-right: 0 !important;
		}

		.table tr > td:nth-child(n) {
			border-left: 0 !important;
		}

		.table tr > td:hover {
			background: #EEE;
		}

 #gameResult {
		 font-size: 26px;
		 text-align: center;
		 border-top: 0 solid #000;
		 padding-top: 20px;
	}

	.resultText {
		display: block;
		height: 80px;
	}

	button {
    background: transparent;
    color: #666;
    cursor: pointer;
    padding: 5px 10px;
    margin: auto;
    border: 1px solid #666;
    width: 100%;
    font-size: 20px;
   
}
	button:hover {
		outline: 0;
		border: 1px solid #000;
		color: #000;
	}

	.heading {
	    text-align: center;
	    margin-bottom: 30px;
	    border: 1px solid #666;
	    color: #666;
	    font-size: 20px;
	    padding: 5px 20px;
}

.buttonBlock {
	margin-bottom: 30px;
}
.mh {
	min-height: 80%;
	min-height: 80vh;
}
	

</style>
</head>
<body>
	<div class="container mh">
				<div class="board">
					<h2 class="heading">Tic-tac-toe Game</h2>
					<table class="table" id="boardTable">
					<tr>
						<td onclick="doWrite(0)"></td>
						<td onclick="doWrite(1)"></td>
						<td onclick="doWrite(2)"></td>
					</tr>

					<tr>
						<td onclick="doWrite(3)"></td>
						<td onclick="doWrite(4)"></td>
						<td onclick="doWrite(5)"></td>
					</tr>


					<tr>
						<td onclick="doWrite(6)"></td>
						<td onclick="doWrite(7)"></td>
						<td onclick="doWrite(8)"></td>
					</tr>

					
				</table>
					
					
					<div class="resultText"><h1 id="gameResult"></h1></div>	
					<div class="buttonBlock"><button onclick="reload()">Reset</button></div>

		</div> <!-- End board -->
	</div> <!-- End Container -->


	<footer>
		<div class="container">
			&copy; <span id="year">2000</span>. All rights reserved Developed by <a href="https://github.com/TheAhmadSharif" target="_blank">Ahmad Sharif</a>
		</div>  <!-- End Container -->
	</footer> 

	<script type="text/javascript">

		var d = new Date();
		var n = d.getFullYear();

		document.getElementById('year').innerHTML = n;


		var table = document.getElementById("boardTable");
			t = table.getElementsByTagName("tr");
			d = table.getElementsByTagName("td");
			var count = 0;
			var xElement = ["","","","","","","",""];
			function doWrite (i) {
							var winningCombination  = [[0,1,2],[3,4,5],[6,7,8],[0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];
							xElement;
							if (count < 9 ) {
								if ( count%2 == 0 ) {
									if(xElement[i] == '' || xElement[i] == undefined ) {
										xElement[i] = "X";
										document.getElementsByTagName("td")[i].innerHTML = "X";
										console.log(xElement[i]);
									}
									
								}
								else {
									if(xElement[i] == "") {
										xElement[i] = "O";
										document.getElementsByTagName("td")[i].innerHTML = "O";
									}
								}
							}
							count = count + 1;
							if (count > 2 ) {
								let j = 0;
								while(j < 8) {
										var winCheck = xElement[winningCombination[j][0]] === xElement[winningCombination[j][1]] && xElement[winningCombination[j][0]] === xElement[winningCombination[j][2]] && xElement[winningCombination[j][0]] !== "";
										console.log(winCheck, xElement[winningCombination[j][0]], xElement[winningCombination[j][1]], xElement[winningCombination[j][2]])
										if (winCheck) {
											let gameResult = document.getElementById("gameResult");
												 gameResult.innerHTML = xElement[winningCombination[j][0]] + " " + "Win";
												 gameResult.style.borderTop = "1px solid #333"; 

											break;								
									}

									j = j + 1;
					}
				}
			}


			function reload () {
				location.reload();
			}

			console.log('Developed by https://github.com/TheAhmadSharif');
	</script>


</body>
</html>
