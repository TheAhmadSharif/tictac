<!DOCTYPE html>
<html>
<head>
	<title>Tic-tac-toe Game</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="live.js"></script>

	<style type="text/css">
		* {
			border: 0;
			outline: 0;

		}
		.container {
			width: 700px !important;
			font-family: monospace;
		}

		.board {
			display: table;
			margin: auto;
			margin-top: 40px;
		}

		.table {
			vertical-align: middle;
			width: auto;
		}

		.table tr > td {
			text-align: center;
			border: 2px solid #8C8C8C;
			width: 120px;
			height: 120px;
			vertical-align: middle;
			font-size: 36px;
			color: #666;
		}

		.table tr > td {
			border-top: 0px;
			font-family: serif;
		}

		.table tr > td:hover {
			cursor: pointer;
			color: #333;
		}

		.table tr:nth-child(3n) > td {
			border-bottom: 0px;
		}

		.table tr > td:nth-child(n+3) {
			border-right: 0 !important;
		}

		.table tr > td:nth-child(n) {
			border-left: 0 !important;
		}

		.table tr > td:hover {
			background: #EEE;
		}

 #gameResult {
		 font-size: 26px;
		 text-align: center;
		 border-top: 0 solid #000;
		 padding-top: 20px;
	}

	.resultText {
		display: block;
		height: 80px;
	}

	button {
    background: transparent;
    color: #666;
    cursor: pointer;
    padding: 5px 10px;
    margin: auto;
    border: 1px solid #666;
    width: 100%;
    font-size: 20px;
   
}
	button:hover {
		outline: 0;
		border: 1px solid #000;
		color: #000;
	}

	.heading {
	    text-align: center;
	    margin-bottom: 30px;
	    border: 1px solid #666;
	    color: #666;
	    font-size: 20px;
	    padding: 5px 20px;
}

.buttonBlock {
	margin-bottom: 30px;
}
	

</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="board">
					<h2 class="heading">Tic-tac-toe Game</h2>
					<table class="table" id="boardTable">
					<tr>
						<td onclick="doWrite(0)"></td>
						<td onclick="doWrite(1)"></td>
						<td onclick="doWrite(2)"></td>
					</tr>

					<tr>
						<td onclick="doWrite(3)"></td>
						<td onclick="doWrite(4)"></td>
						<td onclick="doWrite(5)"></td>
					</tr>


					<tr>
						<td onclick="doWrite(6)"></td>
						<td onclick="doWrite(7)"></td>
						<td onclick="doWrite(8)"></td>
					</tr>

					
				</table>
					
					
					<div class="resultText"><h1 id="gameResult"></h1></div>	
					<div class="buttonBlock"><button onclick="reload()">Reset</button></div>

				</div>  <!-- End board -->
			</div>	 <!-- End col 12 -->
		</div> <!-- End row -->
	</div> <!-- End Container -->
	<script type="text/javascript" src="scripts.js"></script>


</body>
</html>
