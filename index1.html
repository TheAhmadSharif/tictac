<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Game</title>

	<script type="text/javascript" src="live.js"></script>

	<style type="text/css">
		body {
			width: 100%;
		}
		.container {
			width: 700px !important;
			display: table;
			margin: auto;
		}

		.board {
			display: table;
			margin: auto;
			margin-top: 100px;
			width: 400px;
		}


		canvas{
			position:relative;
			margin-bottom: 0;
			margin-right: 4px;
			border: 4px solid #666;
		}

		canvas:nth-child(1n) {
		}

		#kanvas {
			border: 0;
		}

		
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="board" >
							<canvas id="canvas1"  width="100" height="100" style="border-top: 0; border-left:0" onclick="canvasClicked(1)"></canvas>
							<canvas id="canvas2"  width="100" height="100" style="border-top: 0;" onclick="canvasClicked(2)"></canvas>
							<canvas id="canvas3"  width="100" height="100" style="border-top: 0; border-right:0" onclick="canvasClicked(3)"></canvas>
							<canvas id="canvas4"  width="100" height="100" style="border-left:0" onclick="canvasClicked(4)"></canvas>
							<canvas id="canvas5"  width="100" height="100" onclick="canvasClicked(5)"></canvas>
							<canvas id="canvas6"  width="100" height="100" style="border-right:0" onclick="canvasClicked(6)"></canvas>
							<canvas id="canvas7"  width="100" height="100" style="border-bottom: 0; border-left:0" onclick="canvasClicked(7)"></canvas>
							<canvas id="canvas8"  width="100" height="100" style="border-bottom: 0;" onclick="canvasClicked(8)"></canvas>
							<canvas id="canvas9"  width="100" height="100" style="border-bottom: 0; border-right:0" onclick="canvasClicked(9)"></canvas>


				</div>  <!-- End board -->


			</div>	 <!-- End col 12 -->
		</div> <!-- End row -->
	</div> <!-- End Container -->

	<script type="text/javascript">

	

	
//Global Variables
		var painted;
		var content;
		var winningCombinations;
		var turn = 0;
		var theCanvas;
		var c;
		var cxt;
		var squaresFilled = 0;
		var w;
		var y;

	



		window.onload=function(){
			
			painted = new Array();
			content = new Array();
			winningCombinations = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];


			for(var l = 0; l <= 8; l++){
				painted[l] = false;
				content[l]='';
			}
		}

		function canvasClicked(canvasNumber){
			theCanvas = "canvas"+canvasNumber;
			c = document.getElementById(theCanvas);
			cxt = c.getContext("2d");

			if(painted[canvasNumber-1] ==false){
				if(turn%2==0){
					cxt.beginPath();
					cxt.moveTo(30,30);
					cxt.lineTo(80,80);
					cxt.moveTo(80,30);
					cxt.lineTo(30,80);
					cxt.stroke();
					cxt.closePath();
					content[canvasNumber-1] = 'X';
				}

				else{
					cxt.beginPath();
					cxt.arc(50,50,40,0,Math.PI*2,true);
					cxt.stroke();
					cxt.closePath();
					content[canvasNumber-1] = 'O';
				}

				turn++;
				painted[canvasNumber-1] = true;
				squaresFilled++;

				
				checkForWinners(content[canvasNumber-1]);


				if(squaresFilled==9){
					console.log("THE GAME IS OVER!");
					//location.reload(true);
				}
			
			}
			else{
				console.log('THAT SPACE IS ALREADY OCCUPIED WITH YOUR HEART!');
			}

		}

		function checkForWinners(symbol){		
			console.log(content[5]);

			
			
			for(var a = 0; a < winningCombinations.length; a++){

				console.log(typeof content[winningCombinations[0][1]]);
			if(content[winningCombinations[a][0]]==symbol&&content[winningCombinations[a][1]]==	symbol&&content[winningCombinations[a][2]]==symbol){
				console.log(symbol+ " WON!");
				//playAgain();
				}
			}

		}

		function playAgain(){
			y=confirm("PLAY AGAIN?");
			if(y==true){
				console.log("OKAY! ^^/>");
				location.reload(true);
			}
			else{
				console.log("SO LONG,SUCKER!");
		}

		}





	</script>

</body>
</html>
